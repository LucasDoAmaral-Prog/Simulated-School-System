<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Area</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRoboto%20Slab%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CPoppins%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&#038;display=swap"/>
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="fatherImages">
            <form class="registerUsually">
                <div class="titleBoletim">Login
                    <div class="underline"></div>
                </div>
                <div class="inputField">
                    <input data-login type="email" placeholder="E-mail">
                    <div class="designStyle"></div>
                </div>
                <div class="inputField">
                    <input data-login class="password" type="password" placeholder="Password">
                    <div class="image">
                        <img class="passwordImage" src="./assets/images/hidden.png">
                    </div>
                    <div class="designStyle"></div>
                </div>
                <p class="advice-Error"></p>
                <input type="button" value="Sign In" class="signIn">
                <div class="studentNew">
                    <p class="studentSecundary">New Student? <span class="studentMain">Sign Up</span></p>
                </div>
            </form>
            <article class="usuallySigned progressAdvice">
                <div class="progress"></div>
            </article>
            <article>
                <img class="imageStudents" src="./assets/images/6615.svg">
            </article>
        </section>
        <section class="painelRegisterStudents">
            <form class="registerStudents">
                <div class="fatherButton">
                    <img class="buttonBack" src="./assets/images/seta.png">
                </div>
                <div class="titleBoletim">Sign Up
                    <div class="underline altered"></div>
                </div>
                <div class="inputField">
                    <input data-content class="RegisterName" type="text" placeholder="Student's Name">
                    <div class="designStyle"></div>
                </div>
                <small>Example: "Lucas Amaral"</small>
                <div class="inputField">
                    <input data-content type="email" class="registerEmail" placeholder="E-mail">
                    <div class="designStyle"></div>
                </div>
                <small>Example: "lucas.amaral@gmail.com"</small>
                <div class="inputField">
                    <input data-content class="password RegisterPassword" type="password" placeholder="Password">
                    <div class="image">
                        <img class="passwordImage" src="./assets/images/hidden.png">
                    </div>
                    <div class="designStyle"></div>
                </div>
                <small>Password must be at least 6 characters long</small>
                <div class="inputField">
                    <p class="paragraphSelect">Select student year</p>
                    <select class="select" name="select">
                        <option value="1°">1st</option>
                        <option value="2°">2st</option>
                        <option value="3°">3st</option>
                    </select>
                    <div class="designStyle"></div>
                    <p class="advice-Error"></p>
                </div><br>
                <input type="button" value="Sign Up" class="register"> 
            </form>
            <article class="usuallySigned progressAdvice">
                <div class="progress"></div>
            </article>
            <article class="usuallySigned">
                <div class="background-Certification">
                    <img class="imageVerify"src="./assets/images/verificado.svg">
                    <h1 class="title">All Right!</h1>
                    <p class="paragraph">Your registration was successful.</p><br>
                    <input type='button' value="OK!" class="backMenu">
                </div>
            </article>
        </section>

    </main>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script type="module" src="./scripts/dataBase_LoginAndRegister.js"></script>
    <script src="./scripts/index_Interface.js"></script>
    <script src="./scripts/dataBase_Config.js"></script>
</body>
</html>
